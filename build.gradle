// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'jacoco'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test'
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'org.easytesting:fest-assert:1.4'
    
    // Some example libraries for testing
    testCompile 'org.springframework:spring-core:5.0.0.RELEASE'
    testCompile 'org.springframework:spring-context:5.0.0.RELEASE'
    testRuntime 'org.springframework:spring-test:5.0.0.RELEASE'
    testRuntime 'org.hibernate:hibernate-core:5.2.11.Final'
    testRuntime 'org.hibernate:hibernate-envers:5.2.11.Final'
    testRuntime 'org.hibernate:hibernate-search:5.8.1.Final'
    testCompile 'com.google.gwt:gwt-dev:2.8.1'
    testRuntime 'com.google.gwt:gwt-user:2.8.1'
}

build.dependsOn jacocoTestReport